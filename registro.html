<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; 
            margin: 0;
            padding: 20px; 
        }

        .contenedor-suelto {
            max-width: 600px;
            margin: 20px auto; 
            padding: 10px;
        }

        .link-volver {
            text-decoration: none;
            color: #4a4af4; 
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 15px 0;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        label i {
            margin-right: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 14px;
            color: #333;
        }

        .btn-guardar {
            background-color: black;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-guardar:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="contenedor-suelto">
        <a href="index.html" class="link-volver">&larr; Volver al Listado</a>
        <hr>

        <h1><i class="bi bi-person-vcard"></i> Ficha de Matrícula</h1>
        <p>Complete los datos del nuevo estudiante.</p>
        <hr>

        <form action="#" method="POST">
            
            <div class="form-group">
                <label><i class="bi bi-person"></i> Nombres Completos:</label>
                <input type="text" placeholder="Ej. Pedro Castillo" required>
            </div>

            <div class="form-group">
                <label><i class="bi bi-person-fill"></i> Apellidos:</label>
                <input type="text" placeholder="Ej. Vizcarra cornejo" required>
            </div>

            <div class="form-group">
                <label><i class="bi bi-envelope"></i> Correo Electrónico:</label>
                <input type="email" placeholder="alumno@instituto.edu.pe" required>
            </div>

            <div class="form-group">
                <label><i class="bi bi-lock"></i> Carrera:</label>
                <select required>
                    <option value="" disabled selected>-- Seleccionar --</option>
                    <option value="sistemas">Desarrollo de Sistemas</option> 
                    <option value="diseño">Diseño Gráfico</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>

            <button type="submit" class="btn-guardar">
                <i class="bi bi-box-arrow-in-down"></i> GUARDAR DATOS
            </button>
            
        </form>
    </div>
</body>

</html>
